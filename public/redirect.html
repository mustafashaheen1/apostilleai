<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .redirect-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Redirecting to Password Reset...</h2>
        <p>Please wait while we redirect you to the secure site.</p>
    </div>

    <script>
        // Get the current URL with all parameters
        const currentUrl = window.location.href;
        
        // Check if we're on localhost and have password reset tokens
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const hasResetTokens = currentUrl.includes('access_token=') && currentUrl.includes('type=recovery');
        
        if (isLocalhost && hasResetTokens) {
            // Extract the hash part and redirect to deployed site
            const hashPart = window.location.hash;
            const deployedUrl = 'https://animated-beignet-b6ffd1.netlify.app/reset-password' + hashPart;
            
            // Redirect immediately
            window.location.replace(deployedUrl);
        } else {
            // If not a password reset, redirect to main site
            window.location.replace('https://animated-beignet-b6ffd1.netlify.app');
        }
    </script>
</body>
</html>
